
name: Python package
run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]

jobs:


  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZ_CRED1 }}

      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # # - name: Test with pytest
      # #   run: |
      # #     pytest

      - name: set Kube context
        run: az aks get-credentials --resource-group flask-portfolio-project --name k8-cluster-flask 

      - name: backup posgres db
        run: |
        PGPOD=$( kubectl get pods --no-headers -o custom-columns=":metadata.name" | grep "pg-")
        kubectl exec $PGPOD -- pg_dump postgres > pg/my_pumps_dump2.sql

